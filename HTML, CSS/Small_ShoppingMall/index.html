<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>

    <div id="navbar">
      <div class="logo">
        <img src="images/logo.png" height="20">
      </div>

      <ul class="nav">
        <li><a href="#"><b>Contact</b></a></li>
        <li><a href="#"><b>Shop</b></a></li>
        <li><a href="#"><b>Cart</b></a></li>
        <li><a href="#"><b>Login</b></a></li>
      </ul>
    </div>

    <div id="hero_header">
    </div>

    <div id="products">
      <h1 id="intro"><b>Our New Products</b></h1>

      <div class="items">
        <div class="thing">
            <div id="sunglasses"></div>
            <div class="name">Sunglasses</div>
            <div class="price">49,000</div>
        </div>

        <div class="thing">
          <div id="tloafer"></div>
          <div class="name">Tassel Loafer</div>
          <div class="price">89,000</div>
        </div>

        <div class="thing">
          <div id="bbag"></div>
          <div class="name">Beige Bag</div>
          <div class="price">69,000</div>
        </div>

        <div class="thing">
          <div id="sneakers"></div>
          <div class="name">Sneakers</div>
          <div class="price">79,000</div>
        </div>

        <div class="thing">
          <div id="slippers"></div>
          <div class="name">Sippers</div>
          <div class="price">29,000</div>
        </div>

        <div class="thing">
          <div id="watch"></div>
          <div class="name">Wrist Watch</div>
          <div class="price">99,000</div>
        </div>

        <div class="thing">
          <div id="hat"></div>
          <div class="name">Fedora Hat</div>
          <div class="price">39,000</div>
        </div>

        <div class="thing">
          <div id="cloafer"></div>
          <div class="name">Classic Loafer</div>
          <div class="price">99,000</div>
        </div>

        <div class="thing">
          <div id="pbag"></div>
          <div class="name">Pink Bag</div>
          <div class="price">79,000</div>
        </div>
      </div>

    </div>

    <div id="footer">
      <a href="#"><img src="images/facebook.png" height="20"></a>
      <a href="#"><img src="images/instagram.png" height="20"></a>
      <a href="#"><img src="images/twitter.png" height="20"></a>
    </div>

  </body>
</html>
